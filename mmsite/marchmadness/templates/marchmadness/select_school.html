<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Select a School</h1>
    <form method="POST" action="">
        {% csrf_token %}  <select name="school_name">
            {% for school in schools %}
                <option value="{{ school.name }}">{{ school.name }}</option>
            {% endfor %}
        </select>
        <input type="submit" value="Go">
    </form>
</body>
</html>
